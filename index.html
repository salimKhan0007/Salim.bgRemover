<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
  body {
      margin: 0;
      overflow: hidden;
      background-image: url('./backgroundImg.jpg'); /* Specify the path to your background image */
      background-size: cover;
      background-position: center;
    }
      #upImage{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
 <div class="row mt-4">
        <div class="col-md-12 card mt-4">
      
        
        <div class="mb-3">
  <label for="formFile" class="form-label mb-2 fw-bold text-primary">Remove Background</label>
  <input class="form-control" type="file" id="formFile">
</div>

  </div>
  

</div>
<input class="btn btn-primary my-4 text-white " type="button" onclick="submitHandler()" value="Click to upload your image">

<button class="btn btn-danger m-1 text-white fw-bold" onclick="downloadImg()">Download</button>

</div>

<div id="upImage"></div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

      const div=document.getElementById("upImage");
      function submitHandler(){
 console.log('Click');
 const FileInput=document.getElementById('formFile');
//  console.log(FileInput.files);
if (!FileInput.files[0]) {
  alert('Please select a file');
  return;
}
 const image=FileInput.files[0];
//  console.log(image);
 const apiKey = "BdWa3xBCmFQGpnsT3Uc8JZ1L";
//  Multipart file
const formData=new FormData();
formData.append('image_file',image);
formData.append('size','auto');

 fetch('https://api.remove.bg/v1.0/removebg', {

        method: 'POST',
        body: formData,
        headers: {
          'X-Api-Key': apiKey,
        },

      })
        .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        // console.log('The array buffer is '+response.arrayBuffer());
        return response.arrayBuffer();
      })
      .then(data => {
        const blob = new Blob([data], { type: 'image/png' });
        const url = URL.createObjectURL(blob);
        const img = document.createElement("img");
        img.src = url;
        fileUrl = url;
        div.appendChild(img);
      })
      .catch(error => console.error('Error:', error));}

      function downloadImg(){
  var anchorElement = document.createElement("a"); //<a></a>
        anchorElement.href = fileUrl;
        anchorElement.download = "bg_removed.png";
        document.body.appendChild(anchorElement);

        anchorElement.click();
        document.body.removeChild(anchorElement);
      div.innerHTML = ``;
      }

    
    
    </script>
  </body>
</html>
